<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypingSpeed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/svg/icone.svg" type="image/svg+xml" >
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header-bg">
      <div class="header width">
        <div>
          <a href="/" class="logo">
            <img src="./img/svg/typingSpeed.svg" alt="logo" />
            <h1>TypingSpeed</h1>
          </a>
        </div>
        <div class="tempo">
          <p id="cronometro">1:00</p>
          <a href="/" class="resetContainer">
            <img id="reset" src="./img/svg/reload.svg" alt="botao reset" />
          </a>
        </div>
      </div>
    </header>
    <div class="teste">
      <div id="textContainer"></div>
    </div>
    <p>&nbsp;</p>

    <script type="module" src="./dist/script.js"></script>
  </body>
</html>
